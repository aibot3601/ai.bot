
{% extends 'base.html' %} {% block content %}


    
<main class="form-signin w-50 m-auto p-2">
  <h2 style="text-align: center;">Presentación de Credenciales</h2>

  <form method="post" action=""  class="form-control p-2 bg-light border" id="frmsignin">

                        {% csrf_token %}
                        
  <div class="form-row g-4 mt-1"> 
    <div class="col-md-12 p-1">
      <div class="form-floating bg-light">
        {{ form.username }}
        <label for="rif">Cédula o RIF</label>
      </div>
    </div>
    <div class="col-md-12 p-1">
	<div class="col-md"> 
    <input type="hidden" id="div_eye0" name="div_eye0" value="div_eye" >
    <div class="input-group mb-3" id="div_eye"> 
      <div class="form-floating">
        {{ form.password }}
        <label for="password">Contraseña</label>
      </div>
      <div class="input-group-prepend">
        <span class="input-group-text btn btn-secondary" id="basic-addon1" style="padding: 15px; font-size: 17px;" data-bs-toggle="tooltip" data-bs-placement="top" title="Mostrar Contraseña"><i id="pweye" class="fa-solid fa-eye" style="cursor: pointer;" onclick="mospsw('password','tasks','frmsignin','div_eye0','password')"></i></span>
      </div>
    </div>
  </div>
    <div class="col-md-2 m-auto">
      <button type="submit" class="btn btn-primary">Aceptar</button>
    </div>
  </div>
  </form>
</main>

{% endblock %}
