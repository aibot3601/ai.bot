  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form method="post" action=""  class="form-control p-2 bg-light border">

                        {% csrf_token %}
    
    <img class="mb-4" src="/static/img/profile.png" alt="User Image" class="img-circle elevation-2" width="60" height="60">    

                            {% if msg %}
                                <span class="text-danger">{{ msg | safe }}</span>
                            {% else %}
                            
    <h1 class="h3 mb-3 fw-normal">Inicio de Sesión</h1>
                            {% endif %}
<div class="d-grid gap-3">
    <div class="form-floating bg-light">
      {{ form.email }}
      <label for="correo">Correo electrónico</label>
    </div>
    <div class="form-floating bg-light">
      {{ form.password }}
      <label for="password">Contraseña</label>
    </div>
    <div class="bg-light"> 
    <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>
    </div>
  </form>
    <a href="/register/{{ proyectos.tipuser }}"  ><div class="bg-light">Recuperar contraseña</div></a>
                        {% if proyectos.tipuser == 'per' %} 
                            <div class="bg-light">Si no está registrado,</span> por favor <a href="/register/{{ proyectos.tipuser }}">Registrese</div></a>
                        {% endif %}
</div> 
</main>
    
  </body>
